<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drateil's Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="container-fluid">

        <header class="fixed-top">

        </header>

        <h1>drateil's server</h1>

        <div class="row justify-content-around">
            <div class="col-8 col-md-3 cloud">
                <a href="#">
                    <i class="fas fa-cloud fa-4x"></i>
                    <h2>cloud</h2>
                </a>
            </div>


            <div class="col-8 col-md-3 stream">
                <a href="#">
                    <i class="fab fa-steam-symbol fa-4x"></i>
                    <h2>streaming</h2>
                </a>
            </div>
        </div>

        <footer class="fixed-bottom">
            <div class="dl">
                <a href="#">
                    <i class="fas fa-cloud-download-alt fa-2x"></i>
                </a>
            </div>
        </footer>
    </div>

</body>
</html>
